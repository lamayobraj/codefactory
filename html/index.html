<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>PLEASE FILL OUT THIS FORM.</p>
   <form method="post"action='https://register-demo.freecodecamp.org>
/form>'
<fieldset><label for="first-name">Enter your First name: 
    <input type="text", name="First name" 
    id="First name" required></label>
    <br>
    <label for="Last name">Enter your last name: <input type="text" id="Last name"
        name="Last name"required></label>
        <br>
        <label for="email">Please enter your email address: <input type="email" id="email" name="email"required>
        </label>
    <br>
        <label for="password">Create a new password <input type="password"
            id="password" name="password" pattern="[a-z0-5]{8,}"required></label>

</fieldset>

<fieldset>
    <legend>Account type</legend>
    <label for="Personal "><input type="radio" name="Personal" id="personal" checked >
    Personal</label>
    <label for="Public"><input type="radio" name="Public" id="Public">Public</label>
</fieldset>
    

</body>
</html>
